<!DOCTYPE html>
<html>
<head>
  <title>Grafo Portfolio Emanuel Vahos Villa</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2>Grafo Portfolio Emanuel Vahos Villa</h2>
  <div id="mynetwork"></div>
  <script type="text/javascript">
    // Nodos
    var nodes = [
      { id: 1, label: "Emanuel Vahos Villa", shape: "ellipse", color: "#FFD700" },
      { id: 2, label: "Python", group: "habilidad" },
      { id: 3, label: "JavaScript", group: "habilidad" },
      { id: 4, label: "React", group: "habilidad" },
      { id: 5, label: "SQL", group: "habilidad" },
      { id: 6, label: "Desarrollo Web", group: "conocimiento" },
      { id: 7, label: "Machine Learning", group: "conocimiento" },
      { id: 8, label: "Bases de Datos", group: "conocimiento" },
      { id: 9, label: "Certificado Python", group: "certificacion" },
      { id: 10, label: "Certificado React", group: "certificacion" },
      { id: 11, label: "Proyecto A", shape: "box", color: "#87CEEB" },
      { id: 12, label: "Proyecto B", shape: "box", color: "#87CEEB" },
      { id: 13, label: "Proyecto C", shape: "box", color: "#87CEEB" }
    ];

    // Conexiones
    var edges = [
      { from: 1, to: 2 }, { from: 1, to: 3 }, { from: 1, to: 4 }, { from: 1, to: 5 },
      { from: 1, to: 6 }, { from: 1, to: 7 }, { from: 1, to: 8 },
      { from: 1, to: 9 }, { from: 1, to: 10 },
      { from: 1, to: 11 }, { from: 1, to: 12 }, { from: 1, to: 13 },
      // Proyectos conectados a habilidades/conocimientos
      { from: 11, to: 2 }, { from: 11, to: 5 },
      { from: 12, to: 3 }, { from: 12, to: 4 },
      { from: 13, to: 7 }, { from: 13, to: 2 }
    ];

    var container = document.getElementById("mynetwork");
    var data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
    var options = {
      nodes: {
        shape: "dot",
        size: 20
      },
      groups: {
        habilidad: { color: "#90EE90" },
        conocimiento: { color: "#FFA07A" },
        certificacion: { color: "#DDA0DD" }
      },
      physics: { stabilization: false }
    };
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
