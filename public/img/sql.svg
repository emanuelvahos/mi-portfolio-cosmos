<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#336791" rx="20" ry="20"/>
  
  <!-- Logo de SQL (inspirado en PostgreSQL) -->
  <g transform="translate(300, 180) scale(0.8)">
    <!-- Base de datos (cilindro) -->
    <ellipse cx="0" cy="-80" rx="100" ry="40" fill="#FFFFFF" stroke="#336791" stroke-width="5"/>
    <rect x="-100" y="-80" width="200" height="160" fill="#FFFFFF" stroke="#336791" stroke-width="5"/>
    <ellipse cx="0" cy="80" rx="100" ry="40" fill="#FFFFFF" stroke="#336791" stroke-width="5"/>
    
    <!-- LÃ­neas de datos -->
    <line x1="-70" y1="-50" x2="70" y2="-50" stroke="#336791" stroke-width="8"/>
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#336791" stroke-width="8"/>
    <line x1="-75" y1="10" x2="75" y2="10" stroke="#336791" stroke-width="8"/>
    <line x1="-65" y1="40" x2="65" y2="40" stroke="#336791" stroke-width="8"/>
  </g>
  
  <!-- Texto "SQL" -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">SQL</text>
</svg>