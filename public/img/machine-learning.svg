<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#4B0082" rx="20" ry="20"/>
  
  <!-- Logo de Machine Learning -->
  <g transform="translate(300, 180)">
    <!-- Cerebro (simplificado) -->
    <path d="M -100,-50 C -120,-90 -80,-120 -40,-100 C -20,-140 40,-140 60,-100 C 100,-120 140,-90 120,-50 C 140,-20 120,20 80,30 C 100,70 60,100 20,80 C 0,100 -40,100 -60,80 C -100,100 -140,70 -120,30 C -160,20 -180,-20 -160,-50 C -140,-30 -120,-30 -100,-50 Z" fill="#9370DB" stroke="white" stroke-width="5"/>
    
    <!-- Conexiones neuronales -->
    <circle cx="-60" cy="-20" r="15" fill="#FFD700"/>
    <circle cx="0" cy="-40" r="15" fill="#FFD700"/>
    <circle cx="60" cy="-20" r="15" fill="#FFD700"/>
    <circle cx="-40" cy="40" r="15" fill="#FFD700"/>
    <circle cx="40" cy="40" r="15" fill="#FFD700"/>
    
    <line x1="-60" y1="-20" x2="0" y2="-40" stroke="#FFD700" stroke-width="3"/>
    <line x1="0" y1="-40" x2="60" y2="-20" stroke="#FFD700" stroke-width="3"/>
    <line x1="-60" y1="-20" x2="-40" y2="40" stroke="#FFD700" stroke-width="3"/>
    <line x1="0" y1="-40" x2="-40" y2="40" stroke="#FFD700" stroke-width="3"/>
    <line x1="0" y1="-40" x2="40" y2="40" stroke="#FFD700" stroke-width="3"/>
    <line x1="60" y1="-20" x2="40" y2="40" stroke="#FFD700" stroke-width="3"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#FFD700" stroke-width="3"/>
  </g>
  
  <!-- Texto "Machine Learning" -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">Machine Learning</text>
</svg>