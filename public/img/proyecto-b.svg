<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#87CEEB" rx="20" ry="20"/>
  
  <!-- Título del proyecto -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">Proyecto B</text>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Aplicación Web con React y JavaScript</text>
  
  <!-- Representación del proyecto (Aplicación web) -->
  <g transform="translate(300, 220)">
    <!-- Dispositivos -->
    <!-- Laptop -->
    <g transform="translate(-80, 0)">
      <rect x="-70" y="-50" width="140" height="90" rx="5" ry="5" fill="#333" stroke="#555" stroke-width="3"/>
      <rect x="-65" y="-45" width="130" height="75" fill="#F5F5F5"/>
      <rect x="-80" y="45" width="160" height="10" rx="2" ry="2" fill="#555"/>
    </g>
    
    <!-- Teléfono móvil -->
    <g transform="translate(100, 0)">
      <rect x="-25" y="-60" width="50" height="100" rx="5" ry="5" fill="#333" stroke="#555" stroke-width="3"/>
      <rect x="-20" y="-50" width="40" height="80" fill="#F5F5F5"/>
      <circle cx="0" cy="40" r="5" fill="#555"/>
    </g>
    
    <!-- Interfaz de la aplicación (en la laptop) -->
    <g transform="translate(-80, -10) scale(0.6)">
      <!-- Barra de navegación -->
      <rect x="-65" y="-45" width="130" height="15" fill="#61DAFB"/>
      <circle cx="-55" cy="-37.5" r="3" fill="white"/>
      <rect x="-45" y="-40" width="20" height="5" fill="white"/>
      <rect x="-15" y="-40" width="20" height="5" fill="white"/>
      <rect x="15" y="-40" width="20" height="5" fill="white"/>
      <rect x="45" y="-40" width="20" height="5" fill="white"/>
      
      <!-- Contenido -->
      <rect x="-60" y="-25" width="50" height="50" fill="#E0E0E0" rx="2" ry="2"/>
      <rect x="-5" y="-25" width="50" height="50" fill="#E0E0E0" rx="2" ry="2"/>
      <rect x="50" y="-25" width="50" height="50" fill="#E0E0E0" rx="2" ry="2"/>
    </g>
    
    <!-- Interfaz de la aplicación (en el móvil) -->
    <g transform="translate(100, -10) scale(0.3)">
      <!-- Barra de navegación -->
      <rect x="-20" y="-50" width="40" height="10" fill="#61DAFB"/>
      <circle cx="-15" cy="-45" r="2" fill="white"/>
      <rect x="-10" y="-47" width="10" height="4" fill="white"/>
      <rect x="5" y="-47" width="10" height="4" fill="white"/>
      
      <!-- Contenido -->
      <rect x="-15" y="-35" width="30" height="30" fill="#E0E0E0" rx="2" ry="2"/>
      <rect x="-15" y="0" width="30" height="30" fill="#E0E0E0" rx="2" ry="2"/>
    </g>
    
    <!-- Iconos de React y JavaScript -->
    <g transform="translate(-140, -70) scale(0.3)">
      <!-- React -->
      <ellipse rx="70" ry="25" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(0)"/>
      <ellipse rx="70" ry="25" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(60)"/>
      <ellipse rx="70" ry="25" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(120)"/>
      <circle r="15" fill="#61DAFB"/>
    </g>
    
    <g transform="translate(140, -70) scale(0.3)">
      <!-- JavaScript -->
      <rect x="-40" y="-40" width="80" height="80" fill="#F7DF1E"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="black">JS</text>
    </g>
  </g>
  
  <!-- Descripción del proyecto -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Visualización de datos en tiempo real</text>
</svg>