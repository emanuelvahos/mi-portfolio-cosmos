<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#F5F5F5" rx="20" ry="20"/>
  
  <!-- Borde del certificado -->
  <rect x="30" y="30" width="540" height="340" fill="none" stroke="#61DAFB" stroke-width="5" rx="10" ry="10"/>
  <rect x="40" y="40" width="520" height="320" fill="none" stroke="#282C34" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Título del certificado -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#282C34">Certificado de React</text>
  
  <!-- Línea decorativa -->
  <line x1="150" y1="100" x2="450" y2="100" stroke="#61DAFB" stroke-width="3"/>
  
  <!-- Logo de React -->
  <g transform="translate(300, 160) scale(0.5)">
    <!-- Órbitas -->
    <ellipse rx="120" ry="45" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(0)"/>
    <ellipse rx="120" ry="45" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(60)"/>
    <ellipse rx="120" ry="45" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(120)"/>
    
    <!-- Núcleo -->
    <circle r="25" fill="#61DAFB"/>
  </g>
  
  <!-- Texto del certificado -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Certifica que</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Emanuel Vahos Villa</text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Ha completado satisfactoriamente el curso de React</text>
  
  <!-- Sello -->
  <circle cx="480" cy="320" r="30" fill="none" stroke="#61DAFB" stroke-width="2"/>
  <path d="M 460,320 L 500,320 M 480,300 L 480,340" stroke="#61DAFB" stroke-width="2"/>
</svg>