<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#E44D26" rx="20" ry="20"/>
  
  <!-- Logo de Desarrollo Web (HTML5, CSS3, JS) -->
  <g transform="translate(300, 180) scale(0.7)">
    <!-- HTML5 -->
    <g transform="translate(-150, 0)">
      <path d="M 40,0 L 0,200 L 200,200 L 160,0 Z" fill="#E44D26"/>
      <path d="M 100,20 L 150,180 L 50,180 Z" fill="white"/>
      <text x="100" y="230" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">HTML5</text>
    </g>
    
    <!-- CSS3 -->
    <g transform="translate(0, 0)">
      <path d="M 40,0 L 0,200 L 200,200 L 160,0 Z" fill="#264DE4"/>
      <path d="M 100,20 L 150,180 L 50,180 Z" fill="white"/>
      <text x="100" y="230" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">CSS3</text>
    </g>
    
    <!-- JS -->
    <g transform="translate(150, 0)">
      <rect x="20" y="0" width="160" height="180" fill="#F7DF1E" rx="10" ry="10"/>
      <text x="100" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="black">JS</text>
      <text x="100" y="230" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">JavaScript</text>
    </g>
  </g>
  
  <!-- Texto "Desarrollo Web" -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">Desarrollo Web</text>
</svg>