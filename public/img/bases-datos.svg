<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#1A5276" rx="20" ry="20"/>
  
  <!-- Logo de Bases de Datos -->
  <g transform="translate(300, 180)">
    <!-- Servidor de base de datos -->
    <rect x="-100" y="-120" width="200" height="240" rx="10" ry="10" fill="#2C3E50" stroke="#ECF0F1" stroke-width="5"/>
    
    <!-- Luces indicadoras -->
    <circle cx="-70" cy="-90" r="10" fill="#27AE60"/>
    <circle cx="-40" cy="-90" r="10" fill="#F1C40F"/>
    <circle cx="-10" cy="-90" r="10" fill="#E74C3C"/>
    
    <!-- Discos de datos -->
    <g transform="translate(0, -40)">
      <rect x="-80" y="0" width="160" height="30" rx="5" ry="5" fill="#3498DB" stroke="#ECF0F1" stroke-width="2"/>
      <rect x="-60" y="10" width="120" height="10" fill="#ECF0F1"/>
    </g>
    
    <g transform="translate(0, 10)">
      <rect x="-80" y="0" width="160" height="30" rx="5" ry="5" fill="#3498DB" stroke="#ECF0F1" stroke-width="2"/>
      <rect x="-60" y="10" width="120" height="10" fill="#ECF0F1"/>
    </g>
    
    <g transform="translate(0, 60)">
      <rect x="-80" y="0" width="160" height="30" rx="5" ry="5" fill="#3498DB" stroke="#ECF0F1" stroke-width="2"/>
      <rect x="-60" y="10" width="120" height="10" fill="#ECF0F1"/>
    </g>
  </g>
  
  <!-- Texto "Bases de Datos" -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">Bases de Datos</text>
</svg>